name: Trigger auto deployment for ingsw-backend

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ingsw-backend-AutoDeployTrigger-b7fb846a-32c4-4975-a3e3-5cd8d41c83ce.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.INGSWBACKEND_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.INGSWBACKEND_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.INGSWBACKEND_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: cretsyks4rhyjdo.azurecr.io
          registryUsername: ${{ secrets.INGSWBACKEND_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.INGSWBACKEND_REGISTRY_PASSWORD }}
          containerAppName: ingsw-backend
          resourceGroup: rg-dieti_estates
          imageToBuild: cretsyks4rhyjdo.azurecr.io/ingsw-backend:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


