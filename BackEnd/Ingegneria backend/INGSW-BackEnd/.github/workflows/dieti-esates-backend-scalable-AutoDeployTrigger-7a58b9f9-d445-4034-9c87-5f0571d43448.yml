name: Trigger auto deployment for dieti-esates-backend-scalable

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/dieti-esates-backend-scalable-AutoDeployTrigger-7a58b9f9-d445-4034-9c87-5f0571d43448.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.DIETIESATESBACKENDSCALABLE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.DIETIESATESBACKENDSCALABLE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.DIETIESATESBACKENDSCALABLE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: dieti25estates.azurecr.io
          registryUsername: ${{ secrets.DIETIESATESBACKENDSCALABLE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DIETIESATESBACKENDSCALABLE_REGISTRY_PASSWORD }}
          containerAppName: dieti-esates-backend-scalable
          resourceGroup: UninaEstates
          imageToBuild: dieti25estates.azurecr.io/dieti-esates-backend-scalable:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


