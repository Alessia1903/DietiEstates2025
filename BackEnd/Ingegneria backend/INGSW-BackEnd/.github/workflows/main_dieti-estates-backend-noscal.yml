# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - dieti-estates-backend-noscal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://dieti25estates.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_419088261014434fbae7bb505e4d5849 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9c667da98fa0431293bea445c6c37357 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: dieti25estates.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_419088261014434fbae7bb505e4d5849 }}/ingsw-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dieti-estates-backend-noscal'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_72d6fc7b5d9240f98945ff5849ea41c1 }}
        images: 'dieti25estates.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_419088261014434fbae7bb505e4d5849 }}/ingsw-backend:${{ github.sha }}'