<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DettaglioAnnuncio-DietiEstates25</title>
    <link rel="stylesheet" href="AnnuncioNoLog.css">
    <script defer src="AnnuncioNoLog.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../Photos/LenteObl-removebg-preview.ico">
</head>
<body class="flex flex-col items-center p-8" style="font-family: 'Lexend', sans-serif;">
    <div class="header-container">
        <!-- Logo e Titolo -->
        <div class="logo-title" id="logo-title">
            <img src="https://github.com/Alessia1903/DietiEstates2025/blob/master/Photos/LenteObl-removebg-preview.png?raw=true" 
                 alt="Logo DietiEstates" class="logo">
            <div class="cursor-pointer">
                <h1 class="title custom-text-color">DîetîEstates25</h1>
                <p class="subtitle custom-text-color">La casa che vuoi, quando vuoi</p>
            </div>
        </div>
    </div> 

    <div class="flex justify-start w-full mb-4 pl-8 mt-8">
        <a href="../RisultatiNoLog/RisultatiNoLog.html" class="back-link">
            <span class="green-symbol">&lt;</span> Annuncio
        </a> 
    </div>

 
    <div class="flex items-center gap-4">
        <button onclick="cambiaImmagine(-1)" id="prev-btn" 
            class="w-12 h-12 flex items-center justify-center rounded-lg" 
            style="border: none; background: #073B4C; opacity: 1; cursor: pointer;">
            <svg width="30" height="30" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_11_145)">
                    <path d="M39.5833 22.9166H16.3125L26.4792 12.75C27.2917 11.9375 27.2917 10.6041 26.4792 9.79163C25.6667 8.97913 24.3542 8.97913 23.5417 9.79163L9.8125 23.5208C9 24.3333 9 25.6458 9.8125 26.4583L23.5417 40.1875C24.3542 41 25.6667 41 26.4792 40.1875C27.2917 39.375 27.2917 38.0625 26.4792 37.25L16.3125 27.0833H39.5833C40.7292 27.0833 41.6667 26.1458 41.6667 25C41.6667 23.8541 40.7292 22.9166 39.5833 22.9166Z" fill="white"/>
                </g>
            </svg>
        </button>
    
        <img id="annuncio-img" src="" alt="Immagine annuncio" class="max-w-full h-auto">
    
        <button onclick="cambiaImmagine(1)" id="next-btn" 
            class="w-12 h-12 flex items-center justify-center rounded-lg" 
            style="border: none; background: #073B4C; opacity: 1; cursor: pointer;">
            <svg width="30" height="30" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_11_141)">
                    <path d="M10.4166 27.0833H33.6874L23.5208 37.25C22.7083 38.0625 22.7083 39.3958 23.5208 40.2083C24.3333 41.0208 25.6458 41.0208 26.4583 40.2083L40.1874 26.4791C40.9999 25.6666 40.9999 24.3541 40.1874 23.5416L26.4791 9.79163C25.6666 8.97913 24.3541 8.97913 23.5416 9.79163C22.7291 10.6041 22.7291 11.9166 23.5416 12.7291L33.6874 22.9166H10.4166C9.27075 22.9166 8.33325 23.8541 8.33325 25C8.33325 26.1458 9.27075 27.0833 10.4166 27.0833Z" fill="white"/>
                </g>
            </svg>
        </button>
    </div>
    
    
    <div class="container w-[90%] sm:w-[90%] md:w-[90%] lg:w-[60%] mt-2">
        <div class="flex w-full justify-between items-center">

            <h2 id="annuncio-prezzo" class="custom-text"></h2>

            <div id="mappaContainer">
                <a href="#" onclick="apriMappa(event)"
                    style="color: #006D90; font-family: Lexend; font-weight: 500; text-decoration: underline;">
                    Visualizza la mappa
                </a>
            </div>
        </div>

        <p id="annuncio-titolo"></p>
        <p id="annuncio-descrizione"></p>

        <div class="info-box">
            <ul>
                <li><strong>Piano:</strong> <span id="piano"></span></li>
                <li><strong>Totale Piani Edificio:</strong> <span id="totale-piani"></span></li>
                <li><strong>Superficie:</strong> <span id="superficie"></span></li>
                <li><strong>Numero di Stanze:</strong> <span id="stanze"></span></li>
                <li><strong>Classe Energetica:</strong> <span id="classe-energetica"></span></li>
                <li><strong>Arredamento:</strong> <span id="arredamento"></span></li>
                <li><strong>Riscaldamento:</strong> <span id="riscaldamento"></span></li>
                <li><strong>Stato dell'Immobile:</strong> <span id="stato-immobile"></span></li>
                <li><strong>Ascensore:</strong> <span id="ascensore"></span></li>
            </ul>
        </div>

        
    </div>

    <button class="visit-button mx-auto" onclick="Visita()">RICHIEDI UNA VISITA</button>

</body>
</html>
