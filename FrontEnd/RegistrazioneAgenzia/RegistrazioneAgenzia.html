<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RisultatiNoLog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="RegistrazioneAgenzia.css">
</head>
<body class="flex flex-col items-center p-8" style="font-family: 'Lexend', sans-serif;">
    <!-- Logo e Titolo -->
    <div class="flex items-center justify-start mb-2 w-full pl-4 cursor-pointer" id="logo-container">
        <img src="https://github.com/Alessia1903/DietiEstates2025/blob/master/Photos/LenteObl-removebg-preview.png?raw=true" 
            alt="Logo DietiEstates" class="h-16 mr-2">
        <div>
            <h1 class="text-4xl font-bold custom-text-color">DîetîEstates25</h1>
            <p class="custom-text-color">La casa che vuoi, quando vuoi</p>
        </div>
    </div>

    <div class="flex justify-start w-full mb-4 pl-8 mt-8">
        <a href="../RisultatiNoLog/RisultatiNoLog.html" class="back-link">
            <span class="green-symbol">&lt;</span> Registra la tua Agenzia
        </a> 
    </div>

    <!-- Form di Registrazione -->
    <div class="container">
        <form id="registrationForm">
            <!-- Prima sezione -->
            <div class="form-group">
                <label for="nomeAgenzia">Nome dell’Agenzia:</label>
                <input type="text" id="nomeAgenzia" required>
            </div>

            <div class="form-group">
                <label for="partitaIVA">Partita IVA:</label>
                <input type="text" id="partitaIVA" required>
            </div>

            <!-- Spazio tra le due sezioni -->
            <div class="spacer"></div>

            <!-- Seconda sezione -->
            <div class="form-group">
                <label for="nomeAdmin">Nome dell’Amministratore:</label>
                <input type="text" id="nomeAdmin" required>
            </div>

            <div class="form-group">
                <label for="cognomeAdmin">Cognome dell’Amministratore:</label>
                <input type="text" id="cognomeAdmin" required>
            </div>

            <div class="form-group">
                <label for="emailAdmin">Email dell’Amministratore:</label>
                <input type="email" id="emailAdmin" required>
            </div>

            <div id="erroreMessaggio" class="hidden error-message"></div>
        </form>
    </div>

    <button class="registrabutton mx-auto" onclick="Registra()">PROSEGUI</button>
    
    <script src="RegistrazioneAgenzia.js"></script>
</body>
</html>
