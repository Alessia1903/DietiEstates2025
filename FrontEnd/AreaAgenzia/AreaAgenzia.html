<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AreaAgenzia-DietiEstates25</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="AreaAgenzia.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col items-center p-8" style="font-family: 'Lexend', sans-serif;">

    <!-- Logo e Titolo -->
    <div class="flex items-center justify-start mb-2 w-full pl-4">
        <img src="https://github.com/Alessia1903/DietiEstates2025/blob/master/Photos/LenteObl-removebg-preview.png?raw=true" alt="Logo DietiEstates" class="h-16 mr-2">
        <div class="cursor-pointer">
            <h1 class="text-4xl font-bold custom-text-color">DîetîEstates25</h1>
            <p class="custom-text-color">La casa che vuoi, quando vuoi</p>
        </div>
    </div> 

    <!-- Contenitore Principale -->
    <div class="flex flex-col md:flex-row gap-24 items-center justify-center w-full sm:w-auto mt-6">

        <!-- Registra Agenzia -->
        <a href="../RegistrazioneAgenzia/RegistrazioneAgenzia.html" class="register-box">
            <div class="agency-icon-container">
                <!-- Icona edificio -->

                <!-- Cerchio bianco -->
                <div class="circle"></div>
            
                <!-- Icona "+" -->
                <div class="plus-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="small-plus-icon">
                        <g clip-path="url(#clip0_11_448)">
                            <path d="M50 8.33337C27 8.33337 8.33337 27 8.33337 50C8.33337 73 27 91.6667 50 91.6667C73 91.6667 91.6667 73 91.6667 50C91.6667 27 73 8.33337 50 8.33337ZM66.6667 54.1667H54.1667V66.6667C54.1667 68.9584 52.2917 70.8334 50 70.8334C47.7084 70.8334 45.8334 68.9584 45.8334 66.6667V54.1667H33.3334C31.0417 54.1667 29.1667 52.2917 29.1667 50C29.1667 47.7084 31.0417 45.8334 33.3334 45.8334H45.8334V33.3334C45.8334 31.0417 47.7084 29.1667 50 29.1667C52.2917 29.1667 54.1667 31.0417 54.1667 33.3334V45.8334H66.6667C68.9584 45.8334 70.8334 47.7084 70.8334 50C70.8334 52.2917 68.9584 54.1667 66.6667 54.1667Z" fill="#06D6A0"/>

                        <defs>
                            <clipPath id="clip0_11_448">
                                <rect width="100" height="100" fill="white"/>
                            </clipPath>
                        </defs>
                    </svg>
                </div>
            </div>
            
            <p class="text-center text-2xl font-semibold mt-4">REGISTRA LA TUA AGENZIA</p>
            <p class="text-center text-l">Inizia subito a caricare i tuoi annunci!</p>
        </a>

        <!-- Form di Accesso -->
        <div class="login-box">
            <form id="loginForm" class="flex flex-col gap-0 justify-between h-full w-full">
                <div class="flex flex-col gap-0 w-full">
                    <input type="email" id="email" placeholder="Email" required class="p-3 border border-gray-300 rounded w-full">
                    <input type="password" id="password" placeholder="Password" required class="p-3 border border-gray-300 rounded w-full">
                    <p id="error-message" class="error-message hidden">Errore: Email o password non valide.</p>
                </div>
                
                <div class="flex justify-center mt-2">
                    <button type="submit" class="btn-custom">
                        ACCEDI
                    </button>                    
                </div>
            </form>                       
        </div>

    </div>

    <script src="AreaAgenzia.js"></script>
</body>
</html>
